<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Profile</title>
      <script
        src="https://kit.fontawesome.com/7f3eced345.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <!--Navigation-->
      <header>
        <nav>
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#add-new-person">Add New Person</a>
            </li>
          </ul>
        </nav>
      </header>
      <!--Navigation End-->

      <!--Profile/Name/Rating-->
      <section>
        <!--Profile-->
        <div>
          <article>
            <img
              src="https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Blank&facialHairType=BeardMajestic&facialHairColor=Red&clotheType=Hoodie&clotheColor=PastelGreen&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Default&skinColor=Light"
            />
            <div>
              <h2>Name:</h2>
              <h2>Overall Rating:</h2>
            </div>
          </article>
        </div>
      </section>
      <!--Profile End-->

      <!--User Ratings-->
      <section>
        <div>
          <h3>Work <i class="fas fa-info-circle"></i>:</h3>
          <div class="rating">
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
          </div>
        </div>
        <div>
          <h3>Love <i class="fas fa-info-circle"></i>:</h3>
          <div class="rating">
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
          </div>
        </div>
        <div>
          <h3>Friendships <i class="fas fa-info-circle"></i>:</h3>
          <div class="rating">
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
          </div>
        </div>
        <div>
          <h3>Family <i class="fas fa-info-circle"></i>:</h3>
          <div class="rating">
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
            <i class="rating-star far fa-star"></i>
          </div>
        </div>
        <div>
          <a href="./profile-card.html"
            >Other <i class="fas fa-info-circle"></i>:</a
          >
        </div>
      </section>
      <!--User Ratings End-->

      <!--Profile/Name/Ratings End-->
      <script src="./script.js"></script>
    </body>
  </html>
</html>
