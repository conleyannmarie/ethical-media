<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Ethical Social Media</title>
      <script
        src="https://kit.fontawesome.com/7f3eced345.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <!--Test creating Avatar-->
      <form action="">
        <h2>Signup</h2>

        <input type="text" class="username" placeholder="name" />
        <button class="btn-avatar">Submit</button>
      </form>
      <!--Test creating Avatar End-->

      <!--Navigation/Login/Signup-->
      <header>
        <h1>
          <a href="/">Home</a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="#login">Login</a>
            </li>
            <li>
              <a href="#sign-up">Sign up</a>
            </li>
            <li>
              <a href="#profile">Profile</a>
            </li>
          </ul>
        </nav>
      </header>
      <!--Navigation/Login/Signup End-->

      <!--Search Bar/Profiles-->
      <section>
        <!--Search Bar-->
        <div class="wrap">
          <div class="search">
            <input type="text" class="searchBorder" placeholder="Search" />
            <button type="submit" class="searchButton">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <!--Search Bar End-->

        <!--Profiles-->
        <div class="profiles">
          <article>
            <img
              src="https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Blank&facialHairType=BeardMajestic&facialHairColor=Red&clotheType=Hoodie&clotheColor=PastelGreen&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Default&skinColor=Light"
            />
            <div>
              <h2>Username:</h2>
              <h2>Rating:</h2>
            </div>
          </article>
          <article>
            <img
              src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairBob&accessoriesType=Blank&hairColor=Auburn&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Yellow"
            />
            <div>
              <h2>Username:</h2>
              <h2>Rating:</h2>
            </div>
          </article>
        </div>
        <!--Profiles End-->
      </section>
      <!--Search Bar/Profiles End-->
      <script src="./script.js"></script>
    </body>
  </html>
</html>
