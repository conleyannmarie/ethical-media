    <body>
      <!--Navigation-->
<header>
  <nav>
    <ul>
      <li>
        <a href="#profile">Profile</a>
      </li>
      <li>
        <a href="#add-new-rating">Add New Rating</a>
      </li>
    </ul>
  </nav>
</header>
<!--Navigation End-->

<!--Profile/Name/Rating-->
<section>
  <!--Profile-->
  <div>
    <article>
      <img
        src="https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Blank&facialHairType=BeardMajestic&facialHairColor=Red&clotheType=Hoodie&clotheColor=PastelGreen&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Default&skinColor=Light" />
      <div>
        <h2>Username:</h2>
        <h2>Overall Rating:</h2>
        <div>
          <a href="./profile-other.html">Rate User? <i class="fas fa-info-circle"></i>:</a>
        </div>
      </div>
    </article>
  </div>
</section>
<!--Profile End-->

<!--User Ratings-->
<section>
  <div class="star-rating">
    <h3>Category:</h3>
    <div class="thanks-msg">Rating has been submitted !!!</div>
    <div class="star-input">
      <textarea id="category-message" placeholder="Category"></textarea>
      <label for="category-message"></label>

      <h4>Work Rating:</h4>
      <input type="radio" name="rating" id="rating-5" />
      <label for="rating-5" class="fas fa-star"></label>
      <input type="radio" name="rating" id="rating-4" />
      <label for="rating-4" class="fas fa-star"></label>
      <input type="radio" name="rating" id="rating-3" />
      <label for="rating-3" class="fas fa-star"></label>
      <input type="radio" name="rating" id="rating-2" />
      <label for="rating-2" class="fas fa-star"></label>
      <input type="radio" name="rating" id="rating-1" />
      <label for="rating-1" class="fas fa-star"></label>

      <h4>Comment:</h4>
      <textarea id="message" placeholder="Comment"></textarea>
      <label for="message"></label>

      <!-- Rating Submit Form -->
      <form>
        <span class="rating-reaction"></span>
        <button type="submit" class="submit-rating">Submit</button>
      </form>
    </div>
  </div>
</section>
<!--User Ratings End-->

<!--Profile/Name/Ratings End-->
<script src="./script.js"></script>
